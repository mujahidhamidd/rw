<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>

  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-scroll scrollX="true" direction="x" style="height: -webkit-fill-available;">
       

            <ion-card  *ngFor="let item of orders; let msgIndex = index" > 
                <!-- <h1>{{item.title}}</h1> -->
        
              
                <img  width="100%" style="min-width: 100%;max-width: 100%;" src="{{ item.image }}" *ngIf="item.has_image=='yes'" >

                    <p><b>{{item.title}}</b></p>
                  <p>{{item.description}}</p>
                </ion-card-content>

                </ion-row>
               -->

      </ion-scroll>
   
  
  <h1>تقدم بطلب</h1>


    <ion-grid>
        <ion-row>
          <ion-col>
              <button (click)=" opensawa()" ion-button class="login-button" >تقسيط بطاقات سوا</button>
         
          </ion-col>
          <ion-col>
              <button (click)=" openjawal()" ion-button class="sawa-button" >تقسيط جوالات</button>
         
          </ion-col>
        </ion-row>
        <ion-row>
