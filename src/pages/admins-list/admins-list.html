  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>المشرفين</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <p  *ngIf="!isorder">

        {{loadingtext}}
     
       </p>
     
         
         <ion-list>
             <ion-item   *ngFor="let admin of admins; let msgIndex = index" (click)="openchat(admin)">
                <ion-avatar item-start >
                    <ion-text-avatar>{{admin.id}}</ion-text-avatar>
                  </ion-avatar>
                  <h2  style=" display: inline-block">{{ admin.username }}</h2> 
                  <h2  style=" display: inline-block">({{ admin.phone }})</h2> 
         
        
        
                  <ion-icon  *ngIf="isRedirect"  color="primary" name="return-right" item-end></ion-icon>
                  <ion-icon  *ngIf="!isRedirect"  color="primary" name="chatbubbles" item-end></ion-icon>
        
              </ion-item>
        
            
           </ion-list>
           
           
      
       
</ion-content>
