<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon color="primary" name="menu"></ion-icon>
        </button>
    
    <ion-title>العروض</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card  *ngFor="let item of orders; let msgIndex = index"> 
        <h1>{{item.title}}</h1>

      
        <img src="https://via.placeholder.com/350x150">
      
        <ion-card-content>
          <p>{{item.description}}</p>
        </ion-card-content>
      
        <ion-row>
          
          <ion-col>
            <button ion-button icon-start clear small>
             
              <div>{{item.status}}</div>
            </button>
          </ion-col>
          
        </ion-row>
      
      </ion-card>
</ion-content>
