<ion-header>

  <ion-navbar>
    <ion-title>الطلبات الجديدة</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>
    <ion-item   *ngFor="let item of orders; let msgIndex = index" >
      <ion-avatar item-start >
        <ion-text-avatar>{{item.id}}</ion-text-avatar>
      </ion-avatar>
      <h2  *ngIf=" item.type == 'card'" style=" display: inline-block">تقسيط جوالات</h2> 
      <h2  *ngIf=" item.type == 'phone'" style=" display: inline-block">تقسيط بطاقات سوا</h2> 



      <button (click)="viewDeatil(item)" ion-button clear item-end>
          <ion-badge id="notifications-badge" color="primary">المراسلة مع المستخدم</ion-badge>
    </button>

    </ion-item>
   
  </ion-list>
  



</ion-content>
